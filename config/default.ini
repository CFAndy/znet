[info]
experiment: U-net default settings
name: unet

[dataset]
pixels: 512
n_classes: 2
channels: 1
subset: None
filenames_train: /home/matrix/data/luna2016/1_1_1mm_slices_lung/subset[0-6]/*.pkl.gz
filenames_validation: /home/matrix/data/luna2016/1_1_1mm_slices_lung/subset[7]/*.pkl.gz
data_folder: None ;not used

[network]
architecture: unet
input_size: 512
depth: 5
branching_factor: 6
batch_normalization: False
batch_normalization_alpha: 0.3
dropout: 0.25
spatial_dropout: 0.5
gaussian_noise: 0.05

[updates]
optimization: nesterov
learning_rate: 0.0001
momentum: 0.99
l2_lambda: 1e-5
batch_size_train: 1
batch_size_validation: 2
n_epochs: 200

[preprocessing]
random_crop: 0 ;no cropping
erode_segmentation: 11

[normalization]
zero_center: True
mean_pixel: 0.66200809792889126

[augmentation]
augment: True
flip: True
zoom: 0.2 ;Only if OpenCV2 is available
rotation: 50
translation: 3


[misc]
multiprocess_load_augmentation: False
save_every_n_epoch: 1
n_workers_load_augmentation: 4
